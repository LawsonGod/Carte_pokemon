<h1 class="header center orange-text">Liste de vos pok√©mons</h1>
<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col s6 m4 ">
            <div class="card horizontal" (click)="selectPokemon(pokemon.id)" pkmnBorderCard>
                <div class="card-image">
                    <img [src]="pokemon.picture" />
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <p><small>{{ pokemon.created }}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
